<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <div id="time">00:00:00</div>
      <br />
      <h2>Set Alarm Time</h2>
      <select name="" id="alarmHrs"></select>
      <select name="" id="alarmMins"></select>
      <select name="" id="alarmSecs"></select>
      <br />
      <br />

      <div id="box">
        <label for="">Choose Alarm Sound:</label>
        <select name="" id="mySelect"></select>
        <br />
      </div>
      <br />
      <button id="setButton">Alarm Set</button>
      <button id="clearButton">Stop Alarm</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
